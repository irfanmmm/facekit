<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Office Kit Lence - Account Details</title>
</head>
<body style="margin:0; padding:0; font-family: Arial, sans-serif; background-color:#f4f6f8;">
  <table align="center" border="0" cellpadding="0" cellspacing="0" width="100%">
    <tr>
      <td align="center" style="padding:20px 0;">
        <!-- Logo / App Icon -->
        <img src="https://img.icons8.com/color/96/000000/briefcase.png" alt="Office Kit Lence" width="80" />
      </td>
    </tr>
    <tr>
      <td>
        <table align="center" border="0" cellpadding="0" cellspacing="0" width="600" 
               style="background: linear-gradient(135deg,#4f46e5,#9333ea); color:#ffffff; border-radius:10px; overflow:hidden;">
          <tr>
            <td align="center" style="padding:30px 20px;">
              <h1 style="margin:0; font-size:26px; font-weight:bold;">Welcome to Office Kit Lence</h1>
              <p style="margin:10px 0 0; font-size:16px;">Here are your login details</p>
            </td>
          </tr>
          <tr>
            <td style="background-color:#ffffff; color:#333333; padding:30px 20px;">
              <p style="font-size:16px; margin:0 0 10px;">👤 <b>Username:</b> {{username}}</p>
              <p style="font-size:16px; margin:0 0 10px;">🔑 <b>Password:</b> {{password}}</p>
              <p style="font-size:16px; margin:0 0 20px;">🏢 <b>Company Code:</b> {{company_code}}</p>
              <div style="text-align:center; margin:30px 0;">
                <a href="{{confirm_url}}" 
                   style="background:#4f46e5; color:#ffffff; padding:12px 24px; 
                          text-decoration:none; border-radius:6px; font-size:16px; font-weight:bold; 
                          display:inline-block;">
                  Confirm Account
                </a>
              </div>
              <p style="font-size:14px; color:#555;">If you didn’t request this, please ignore this email.</p>
            </td>
          </tr>
          <tr>
            <td align="center" style="background:#4f46e5; padding:20px; color:#ddd; font-size:12px;">
              © 2025 Office Kit Lence. All rights reserved.
            </td>
          </tr>
        </table>
      </td>
    </tr>
  </table>
</body>
</html>
